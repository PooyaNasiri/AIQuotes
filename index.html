<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AIQuotes — 5-word Motivator</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;display:flex;min-height:100vh;align-items:center;justify-content:center;background:linear-gradient(135deg,#07132b 0%, #081426 40%, #10243a 100%);color:#e6eef8;margin:0}
      .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:28px;border-radius:14px;box-shadow:0 10px 40px rgba(2,6,23,.7);width:min(760px,94%);text-align:center;border:1px solid rgba(255,255,255,0.03)}
      h1{margin:0 0 12px 0;font-size:20px;letter-spacing:.6px}
      .controls{display:flex;flex-direction:column;gap:10px;align-items:center;margin-bottom:14px}
      .control-row{display:flex;gap:12px;align-items:center}
      .control-row.small{font-size:13px;color:#9fb0d3}
      .label{font-weight:600}
      .vertical-number{display:flex;flex-direction:column;align-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:6px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);width:74px}
      .vertical-number .arrow{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border:none;color:#cfe6ff;padding:4px 6px;font-size:12px;cursor:pointer;line-height:1;border-radius:6px;margin:4px}
      .vertical-number .arrow:hover{background:rgba(124,58,237,0.12)}
      .vertical-number input[type=number]{width:56px;background:transparent;border:none;color:#e6eef8;text-align:center;font-size:18px;-moz-appearance:textfield}
      input[type=number]::-webkit-outer-spin-button,input[type=number]::-webkit-inner-spin-button{-webkit-appearance:none;margin:0}
      button#generate{background:linear-gradient(90deg,#7c3aed,#2dd4bf);border:none;color:#041025;padding:12px 20px;border-radius:12px;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(124,58,237,.18)}
      button#generate:active{transform:translateY(1px)}
      #quote{font-size:22px;margin:18px 0;line-height:1.3;color:#e8f6ff;min-height:56px;transition:all .18s ease}
      footer{font-size:12px;color:#9fb0d3;margin-top:14px}
      @media (max-width:520px){.control-row{flex-direction:column}}
    </style>
  </head>
  <body>
    <main class="card">
      <h1 id="title">Motivator — very fancy</h1>

      <div class="controls" aria-hidden="false">
        <div class="control-row" style="align-items:center;">
          <label for="count" class="label">Words</label>
          <div class="vertical-number" aria-hidden="false">
            <button id="up" class="arrow" aria-label="Increase">▲</button>
            <input id="count" type="number" min="3" max="20" value="5" />
            <button id="down" class="arrow" aria-label="Decrease">▼</button>
          </div>
          <!-- range slider removed per request -->
        </div>
      </div>

      <div id="quote" class="quote">Click generate to receive a motivational sentence.</div>

      <div>
        <button id="generate">Generate</button>
      </div>

      <footer>Powered by a Google Apps Script backend + OpenAI API</footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
